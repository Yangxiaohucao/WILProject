<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Welcome
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome</ion-title>
      
    </ion-toolbar>
  </ion-header>
  
    <h2>Login</h2>
   <!-- List of Text Items -->
<ion-list>
  <ion-item>
    <ion-input type="text" [(ngModel)]="username" name="username">Username</ion-input>
  </ion-item>
  <ion-item>
    <ion-input value="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-checkbox ></ion-checkbox>
    <ion-label>Remain logged in</ion-label>
  </ion-item>
</ion-list>

<ion-button  routerLink="/account/{{username}}"shape="round" size="large" color="success">Login<ion-icon slot="end" name="log-in"></ion-icon></ion-button>

</ion-content>
